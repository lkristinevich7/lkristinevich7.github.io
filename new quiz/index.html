<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div class="flex-container">
        <div id="container">
            <div id="start">
                <div class="start-container">
                    <p>Start QUIZ</p>
                </div>
            </div>
            <div id="quiz">
                <div class="question-container">
                    <div id="image"></div>
                    <div id="question"></div>
                </div>
                <div id="choices">
                    <div class="choice" id="choiceA">Choice A</div>
                    <div class="choice" id="choiceB">Choice B</div>
                    <div class="choice" id="choiceC">Choice C</div>
                    <div class="choice" 
                    id="choiceD">Choice D</div>
                </div>
            </div>
            <div id="score"></div>
        </div>
    </div>
<script src="src/index.js"></script>
</body>
</html>
